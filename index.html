<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Aventrix 2025 – Landing</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&display=swap" rel="stylesheet">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="splash.css" />
</head>

<body>

  <!-- Background Music -->
  <audio id="bg-music" autoplay loop hidden>
    <source src="stranger_things.mp3" type="audio/mp3">
  </audio>

  <!-- Upside Down transition effect -->
  <div class="upside-down-transition" id="transition"></div>

  <!-- Fullscreen Hero -->
  <div class="landing">

    <!-- Dark Overlay -->
    <div class="landing-overlay"></div>

    <!-- Logo banner -->
    <header class="top-banner">
      <img src="csi logo2.png" class="banner-logo left-logo" alt="Left Logo">
      
      <div class="banner-text">
        <div class="college-name">KONGU ENGINEERING COLLEGE</div>
        <div class="club-name">Computer Society of India</div>
      </div>

      <img src="csi_logo.png" class="banner-logo right-logo" alt="Right Logo">
    </header>

    <!-- Center title & button -->
    <main class="center-content">

      <div class="sth-hero">

  <!-- TOP LINE (unchanged) -->
  <div class="sth-line top"></div>

  <!-- MAIN TITLE -->
  <h1 class="sth-title">
    <span class="sth-letter sth-A">Aventrix</span>
    
  </h1>

  <!-- BOTTOM DOUBLE LINE WITH YEAR BETWEEN -->
  <div class="bottom-wrapper">
    <div class="bottom-line left"></div>
    <span class="year-center">2025</span>
    <div class="bottom-line right"></div>
  </div>

</div>


      <p class="tagline">Enter the Upside Down and be a part of the adventure.</p>

      <a href="main.html" class="btn-assemble">THEY'RE COMING</a>
    </main>

    <footer class="bottom-text">
      Scroll disabled • Tap the button to continue
    </footer>

  </div>

  <!-- MUSIC CONTROL SCRIPT -->
  <script>
    const music = document.getElementById("bg-music");
    const savedMuted = localStorage.getItem("musicMuted");

    if (savedMuted === "true") {
      music.muted = true;
    }

    document.addEventListener("click", () => {
      if (localStorage.getItem("hasInteracted") !== "true") {
        music.muted = false;
        localStorage.setItem("hasInteracted", "true");
        localStorage.setItem("musicMuted", "false");
      }
    });

    music.onvolumechange = () => {
      localStorage.setItem("musicMuted", music.muted);
    };
  </script>

</body>
</html>
